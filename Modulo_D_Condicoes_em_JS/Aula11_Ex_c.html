<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            let txtv = window.document.querySelector('input#txtvel');
            let res = window.document.querySelector('div#res');
            let vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h.</strong></p>`

            if(vel > 80){
                res.innerHTML += `Você está <strong>MULTADO</strong> por exceder a velocidade máxima permitida.`
            };

            res.innerHTML += `<p>Dirija sempre com o sinto de segurança!</p>` 
        };            
        </script>
</body>
</html>
