<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De qual país?</title>
</head>
<body>
    <h1>De qual país?</h1>
    De qual país você é? <input type="text" name="txtCountry" id="txtCountry">
    <input type="button" value="Resposta" onclick="resposta()">
    <div id="divRes">

    </div>

    <script>
        function resposta(){
            let txtc = window.document.querySelector('input#txtCountry');
            let divRes = window.document.querySelector('div#divRes');
            let country = (txtc.value); 

            if(country === 'Brasil'){
                divRes.innerHTML = `Você digitou Brasil. Você é brasileiro.`;
            }else{
                divRes.innerHTML = `Você digitou ${country}. Você é estrangeiro.`;
            };
        };

    </script>
</body>
</html>
