<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
   
    <!--CSS-->
   <style>
        body{
            font: normal 18pt Arial;
        }

        input{
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <!--Interatividade com JS-->
    <script>
        function somar(){
            let tn1 = window.document.getElementById('txtn1');
            let tn2 = window.document.querySelector('input#txtn2');//Feito com o ".querySelector('')"
            let res = window.document.getElementById('res');
            let n1 = Number(tn1.value);//Tem que ser Number, senão irá concatenar.
            let n2 = Number(tn2.value);
            let soma = n1 + n2;
            res.innerHTML = `A soma entre ${n1} + ${n2} = <strong>${soma}</strong>`;
        }
    </script>
</body>
</html>
