<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: greenyellow;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--"onclick" é o evento que quero realizar e ao lado tenho o nome da ação, que neste caso é "clicar". Mais dois eventos...-->
    <div id="area">
        Interaja...
    </div>

    <script>
        let area = window.document.getElementById('area');

        //Adicionando evento direto do JS.
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', mouseIn);
        area.addEventListener('mouseout', mouseOut);

        function clicar(){
            //Bloco de código com a config. do clique.
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }

        function mouseIn(){
            area.innerText = 'Mouse dentro.'
        }

        function mouseOut(){
            area.innerText = 'Mouse fora.'
            area.style.background = 'greenyellow'
        }

    </script>
</body>
</html>
