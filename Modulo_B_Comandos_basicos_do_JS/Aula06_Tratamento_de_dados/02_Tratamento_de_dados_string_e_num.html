<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interatividade JavaScript</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        
        //Tratando Strings
        let nome = window.prompt('Qual é o seu nome?');
        /*Usando "document.write" escreve no browser.*/
        document.write(`Olá, <strong>${nome}</stron>! Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome em maíusculas é ${nome.toUpperCase()}.<br>`);
        document.write(`Seu nome em maíusculas é ${nome.toLowerCase()}.<br>`)

        //Tratando Números
        let n1 = Number(window.prompt('Digite um número decimal:'));
        document.write(`${n1.toFixed(2)}<br>`);//"toFixed(2)" -> será mostrado duas casas decimais depois da vírgula.
        document.write(`${n1.toFixed(2).replace('.', ',')}<br>`)//".replace('.', ',')" -> Troca o ponto por vírgula.
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)//"n1.toLocaleString(pt-br, {objeto})" -> string localizada (geograficamente)."
    </script>

</body>
</html>
